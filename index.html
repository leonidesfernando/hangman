<!DOCTYPE html>
<html lang="pt_br">
    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" >

        <title>Hangman</title>
        <script src="scripts/database.js" defer></script>
        <script src="scripts/hangman.js" defer></script>
        <script src="scripts/language.js" defer></script>
        
        

    </head>

    <body>

        <div class="container-fluid">
            
            
                <div class="form-check form-check-inline">
                    <h5><label id="language"></label></h5>
                </div>
            

        <div class="container-fluid">
                <div class="form-check form-check-inline">
                    <input type="radio" name="options" class="form-check-input" 
                        onclick="setTexts('langBR')"
                        style="background-image: url(img/brazil-circle.png); height: 28px; width: 28px;" id="langBR" autocomplete="off">
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="options" class="form-check-input" 
                        onclick="setTexts('langPL')"
                        style="background-image: url(img/poland-cricle.png); height: 28px; width: 28px;" id="langPL" autocomplete="off" >
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="options" class="form-check-input" 
                        onclick="setTexts('langUS')"
                        style="background-image: url(img/usa-circle.png); height: 28px; width: 28px;" id="langUS" autocomplete="off" checked>
                </div>
        </div>
    
        <div class="container">
            <div id="resultLose" style="display: none;" class="fs-5 box overlay box-lose"></div>
            <div id="resultWin" style="display: none;" class="fw-bold fs-3 box overlay box-win"></div>
          </div>
<!-- https://www.w3schools.com/html/tryit.asp?filename=tryhtml_responsive_picture -->

        <div id="hintGameDiv">
            <img src="img/hint.png"  id="hintGameImg" alt=""
             data-bs-toggle="popover" data-bs-trigger="hover focus" title="Atenção/Uwaga/Attention"
             data-bs-html="true"
             data-bs-content="<ul><li>Caso informe uma palavra e ela estiver errada você perde o jogo.</li></ul>"/>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <div id="divResponsive" class="parent-responsive">
                        <img class="parent-img-responsible" src="img/forca.png" alt=""/>
                        <img id="playerStatus" class="body-img" src="img/0.png" alt="" />
                    </div>

                </div>
                <div class="col-9">
                    <div class="row">
                        <table class="table">
                            <tr id="ptRow">
                                <td>
                                    <img src="img/brazil.png" alt=""/>
                                </td>
                            </tr>
                            <tr id="plRow">
                                <td>
                                    <img src="img/poland.png" alt=""/>
                                </td>
                            </tr>
                            <tr id="usRow">
                                <td>
                                    <img src="img/usa.png" alt="" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div><h3 id="inputedLettersTitle"></h3></div>
                            <table class="table">
                                <tr><th class="fs-3" id="inputedLetters"></th></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="container"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-check" >
                            <input class="form-check-input" type="checkbox" checked value="allWords" id="allWords">
                            <label class="form-check-label" for="allWords" id="labelAllWords">
                                Finalizar o jogo quando acertar em todos o idiomas
                            </label>
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-3">
                    <img src="img/hint-ideia.png" id="hint"  alt=""
                    data-bs-toggle="popover" data-bs-trigger="hover focus" title="Dica/Por/Hint"
                    data-bs-content="'" data-bs-html="true" />
                </div>
            </div>

            <div class="row mb-1"><div class="col-6"></div></div>
            <div class="row">
                <div class="col-8">
                    <div id="sendData" class="input-group">
                        <input id="inputLetterOrWord"  required="required" type="text" class="form-control" placeholder="Informe uma letra ou a palavra SEM acento">
                        <a href="#" class="btn btn-primary" tabindex="-1" role="button" id="btnSend" onclick="check()" >Enviar</a>
                        <a href="#" class="btn btn-success" tabindex="-1" role="button" id="btnNew" onclick="restart()" >Novo</a>
                    </div>
                    <a href="#" id="restart" class="btn btn-success btn-lg" style="display: none ;" tabindex="-1" role="button" onclick="restart()" >Jogar novamente</a>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="alert alert-warning" id="letterAlreadyInformedDiv" style="display: none;" role="alert">
                        <h5 id="letterAlreadyInformedText"></h5>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        

        <script>

            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                
                    return new bootstrap.Popover(popoverTriggerEl)
                
            })


            var input = document.getElementById('inputLetterOrWord')
            
            input.addEventListener("keypress", function(event) {
  
                if (event.key === "Enter") {
                    event.preventDefault();
                    check();
                }
            });


            document.addEventListener("DOMContentLoaded", function(){
                start();  
                const choosedLang = document.querySelector('input[name="options"]:checked').attributes["id"].value;
                setTexts(choosedLang);                
            });


        </script>
    </body>
</html>
