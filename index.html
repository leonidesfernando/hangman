<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" >

    </head>

    <body>
    
        <div class="container">
            <div id="resultLose" style="display: none;" class="fw-bold fs-3 box overlay box-lose"></div>
            <div id="resultWin" style="display: none;" class="fw-bold fs-3 box overlay box-win"></div>
          </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="parent-img">
                        <img class="parent-img-responsible" src="img/forca.png" />
                        <img id="playerStatus" class="child-img" src="img/0.png" />
                    </div>
                    

                </div>
                <div class="col-5">
                    <div class="row">
                        <table class="table">
                            <tbody>
                                <tr id="ptRow">
                                    <td style="">
                                        <img src="img/brazil.png"/>
                                    </td>
                                </tr>
                                <tr id="plRow">
                                    <td>
                                        <img src="img/poland.png"/>
                                    </td>
                                </tr>
                                <tr id="usRow">
                                    <td>
                                        <img src="img/usa.png" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div><h3>Letras informadas</h3></div>
                            <table class="table">
                                <tbody>
                                    <tr><td class="fs-3" id="inputedLetters"></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-1"><div class="col-6"></div></div>
            <div class="row">
                <div class="col-8">
                    <div id="sendData" class="input-group">
                        <input id="inputLetterOrWord" maxlength="1"  required="required" type="text" class="form-control" placeholder="Informe uma letra ou a palavra">
                        <a href="#" class="btn btn-primary" tabindex="-1" role="button" onclick="send()" >Enviar</a>
                        <a href="#" class="btn btn-success" tabindex="-1" role="button" onclick="restart()" >Novo</a>
                    </div>
                    <a href="#" id="restart" class="btn btn-success btn-lg" style="display: none ;" tabindex="-1" role="button" onclick="restart()" >Jogar novamente</a>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script src="scripts/hangman.js"></script> 

        <script>

            var input = document.getElementById('inputLetterOrWord')
            
            input.addEventListener("keypress", function(event) {
  
                if (event.key === "Enter") {
                    event.preventDefault();
                    send()
                }
            });
            start();
        </script>
    </body>
</html>
